<body>
    <script>
        // arr.map():接收一个函数，将数组中所有元素用这个函数处理后放入新的数组中
        let arr = ["1", "20", "-5", "3"];
        // arr = arr.map((item) => { return item * 2 });
        arr = arr.map(item => item * 2);

        console.log(arr);

        // arr.reduce(callBack,[initialValue])
        let result = arr.reduce((a, b) => {
            console.log("上一次处理后：" + a);
            console.log("当前正在处理：" + a);
            return a + b;
        }, 100)
        console.log(result);
    </script>
</body>
