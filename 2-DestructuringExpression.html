<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 数组解构
        let arr = [1, 2, 3];
        // let a = arr[0];
        // let b = arr[1];
        // let c = arr[2];

        let [a, b, c, d] = arr;

        console.log(a, b, c, d);

        // 对象解构
        const person = {
            name: "wall",
            age: 24,
            language: ["Java", "CSS", "JS"]
        }
        // let name = person.name;
        // let age = person.age;
        // let language = person.language;

        let { name: nickname, age, language } = person;

        console.log(name, nickname, age, language)

        // 字符串扩展
        let str = "hello.vue";
        console.log(str.startsWith("hello"));
        console.log(str.endsWith("vue"));
        console.log(str.includes("v"));
        console.log(str.includes("."));

        // 字符串模板
        let ss = `<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>`;

        console.log(ss);


        // 字符串插入变量和表达式，变量名写在${}中，${}中可放JS表达式。
        function foo(hi) {
            return hi + ",this is foo function."
        }
        console.log(`I'm ${name} ${nickname}, I'm ${age + 10} years old. and ${foo("Hello")}`);



    </script>
</body>

</html>
